<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="{% url 'movies:list' %}">Video Store Dr Ali</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link" href="{% url 'movies:create' %}">Add Video</a></li>
</ul>
<form class="d-flex" role="search" method="get" action="{% url 'movies:list' %}">
<input class="form-control me-2" type="search" placeholder="Search title..." name="q" value="{{ q|default:'' }}">
<button class="btn btn-outline-light" type="submit">Search</button>
</form>
</div>
</div>
</nav>


<main class="container py-4">
{% if messages %}
{% for message in messages %}
<div class="alert alert-info">{{ message }}</div>
{% endfor %}
{% endif %}


{% block content %}{% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
