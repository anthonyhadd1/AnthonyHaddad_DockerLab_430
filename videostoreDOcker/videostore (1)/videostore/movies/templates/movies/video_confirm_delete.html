{% extends 'movies/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ video.MovieTitle }}</strong> ({{ video.ReleaseYear }})?</p>
<form method="post">
{% csrf_token %}
<button type="submit" class="btn btn-danger">Yes, delete</button>
<a class="btn btn-secondary" href="{% url 'movies:detail' video.pk %}">No, go back</a>
</form>
{% endblock %}
